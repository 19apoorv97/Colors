<html lang="en">

                <li class="navigation_item">

                <li class="navigation_item">
                    <a href="#" class="navigation_link">

                            <use xlink:href="img/sprite.svg#icon-cog"></use>    
                        </svg>

                </li>

                <svg class="navigation_icon navigation_icon-exit">
